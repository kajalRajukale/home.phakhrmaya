/* Member box styling */
.member-box {
    background-color: #fff; /* White background for each box */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    flex-basis: calc(33.333% - 40px); /* Three boxes per row with space between */
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
}

.member-box:hover {
    transform: translateY(-10px); /* Lift up on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
}

/* Image styling */
.member-box img {
    max-width: 100%;
    height: auto;
    border-radius: 50%; /* Circular image */
    margin-bottom: 20px;
}

/* Member name styling */
.member-box h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #ff6600; /* Accent color for member name */
}

/* Member title styling */
.member-box h3 {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #777; /* Subdued color for titles */
}

/* Description styling */
.member-box p {
    font-size: 1em;
    color: #555; /* Mid-tone color for descriptions */
    line-height: 1.5em;
}
.team-container {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line */
    justify-content: space-around; /* Spreads out items with space in between */
    gap: 20px; /* Space between member boxes */
}
.pakhrmaya-text {
    font-size: 3em; /* Increase font size */
    font-weight: bold; /* Make the text bold */
    color: #f27121; /* Set text color to an accent color */
    text-align: center; /* Center-align the text */
    text-shadow: 2px 2px 4px rgba(59, 61, 199, 0.3); /* Add a subtle shadow */
    margin: 20px 0; /* Add some margin above and below */
    font-family: 'Arial', sans-serif; /* Set a clean, readable font */
    letter-spacing: 2px; /* Increase spacing between letters */
}

/* add css */

/* Base styles for mobile-first approach */
body {
    font-size: 16px; /* Base font size */
}

.header-container {
    padding: 10px;
}

.logo-heading {
    flex-direction: column; /* Stack logo and heading vertically on smaller screens */
}

.dynamic-heading {
    font-size: 1.5em; /* Smaller font size on mobile */
}

.navbar ul {
    flex-direction: column; /* Stack navbar items vertically on smaller screens */
    gap: 10px;
}

.navbar ul li a {
    font-size: 1em;
    padding: 8px 16px;
}

.container {
    flex-direction: column; /* Stack marquee containers vertically on smaller screens */
    gap: 20px;
}

.marquee-container {
    width: 100%;
    height: 50vh; /* Adjust height to be responsive */
}

.marquee img {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
}

/* Media Queries for Larger Screens */
@media(min-width: 768px) {
    .header-container {
        padding: 20px;
    }

    .logo-heading {
        flex-direction: row; /* Align logo and heading horizontally on larger screens */
    }

    .dynamic-heading {
        font-size: 2em;
    }

    .navbar ul {
        flex-direction: row;
        gap: 30px;
    }

    .navbar ul li a {
        font-size: 1.2em;
        padding: 10px 20px;
    }

    .container {
        flex-direction: row;
        gap: 30px;
    }

    .marquee-container {
        width: 50%;
        height: 70vh;
    }
}

@media(min-width: 1200px) {
    .header-container {
        padding: 30px;
    }

    .dynamic-heading {
        font-size: 2.5em;
    }

    .navbar ul {
        gap: 40px;

    .navbar ul li a {
        font-size: 1.4em;
    }

    .container {
        gap: 40px;
    }

    .marquee-container {
        width: 50%;
        height: 70vh;
    }
}
