<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header-container {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header-container h1 {
            margin: 0;
            font-size: 2em;
        }

        .dic-donate-main {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .div-chid-donate {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .one-donate,
        .two-donate {
            flex: 1 1 45%;
            margin: 10px;
        }

        .one-donate h1 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #007bff;
        }

        .donate-ic {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 4px solid #000;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .main-acc {
            border: 3px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: #f7f7f7;
        }

        .main-acc p {
            margin: 5px 0;
        }

        /* Form Styling */
        .donation-form {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #e6f2ff;
        }

        .donation-form h2 {
            margin-bottom: 15px;
            color: #007bff;
        }

        .donation-form label {
            display: block;
            margin-bottom: 5px;
        }

        .donation-form input,
        .donation-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .donation-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .donation-form button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Responsive Design */
        @media(min-width: 768px) {
            .header-container h1 {
                font-size: 2.5em;
            }

            .donation-form input,
            .donation-form select {
                max-width: 500px;
            }
        }

        @media(min-width: 1200px) {
            .header-container h1 {
                font-size: 3em;
            }

            .donation-form button {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header-container">
        <h1>Make a Difference with Your Donation</h1>
    </div>

    <!-- Main Donation Section -->
    <div class="dic-donate-main">
        <div class="div-chid-donate">
            <!-- QR Code and Scanner Section -->
            <div class="one-donate">
                <h1>Scan and Donate</h1>
                <img class="donate-ic" src="images/QR.png" alt="QR Code for Donation">
            </div>
            <!-- Bank Details Section -->
            <div class="two-donate">
                <div class="main-acc">
                    <b>Account holder name:</b>
                    <p>Radha Bai Hardiakr Pranijat Mangel Sanstha</p>
                    <b>Bank Name:</b>
                    <p>Vishweshwar Sahakari Bank Ltd., Pune</p>
                    <b>Bank Address:</b>
                    <p>Dhankwadi Branch</p>
                    <b>Account Type:</b>
                    <p>Saving</p>
                    <b>Account Number:</b>
                    <p>004128 100009949</p>
                    <b>IFSC Code:</b>
                    <p>VSBL 0000004</p>
                </div>
            </div>
        </div>

        <!-- Donation Form Section -->
        <div class="donation-form">
            <h2>Donate Now</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <button type="submit">Donate Now</button>
            </form>
        </div>
    </div>
</body>

</html>
