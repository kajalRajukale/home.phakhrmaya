<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .main-third {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .child-third {
            display: flex;
            flex-wrap: wrap; /* Allows the boxes to stack vertically on small screens */
            align-items: flex-start;
            justify-content: space-between;
            gap: 20px;
        }

        .one-box, .two-box, .third-box {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .one-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donate-ic {
            /* height: auto;  */
            /* max-width: 100%; */
            height: 400px;
            width: 347px;
            border-radius: 10px;
        }

        .two-box p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .two-box b {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .third-box form {
            display: flex;
            flex-direction: column;
        }

        .third-box label {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        .third-box input, .third-box select {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .third-box button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .third-box button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .one-box, .two-box, .third-box {
                width: 32%;
            }
        }

        @media (max-width: 767px) {
            .one-box, .two-box, .third-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-third">
        <div class="child-third">
            <div class="one-box">
                <img class="donate-ic" src="images/QR.png" alt="QR Code for Donation">
            </div>
            <div class="two-box">  
                <h1 style="color: orangered;">Donate Now</h1>
                <b>Account holder name:</b>
                <p>Radha Bai Hardiakr Pranijat Mangel Sanstha</p>
                <b>Bank Name:</b>
                <p>Vishweshwar Sahakari Bank Ltd., Pune</p>
                <b>Bank Address:</b>
                <p>Dhankwadi Branch</p>
                <b>Account Type:</b>
                <p>Saving</p>
                <b>Account Number:</b>
                <p>004128 100009949</p>
                <b>IFSC Code:</b>
                <p>VSBL 0000004</p>
            </div>
            <div class="third-box">
                <form>
                    <label for="name">Full Name of Donor:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Your Address" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

                    <label for="pan">PAN Number:</label>
                    <input type="text" id="pan" name="pan" placeholder="Enter PAN Number" required>

                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required>

                    <label for="email">Email id:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                                     
                    <!-- <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select> -->
                    
                    <button type="submit">Donate Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
