    <style>
        /* Gallery section styling */
        .gallery {
            padding: 50px 0;
            background-color: #f9f9f9; /* Light background for the gallery */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Title styling */
        .gallery h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        /* Flexbox layout for the gallery */
        .gallery-grid {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-between; /* Spacing between items */
            gap: 20px; /* Space between images */
        }

        /* Individual gallery item */
        .gallery-item {
            flex: 1 1 calc(33.33% - 20px); /* Three equal-width columns with spacing */
            max-width: calc(33.33% - 20px);
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Rounded corners for images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area, maintaining aspect ratio */
            display: block;
            transition: transform 0.3s ease;
        }

        /* Hover effect on gallery item */
        .gallery-item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Zoom in on the image itself */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); /* Two equal-width columns on tablets */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; /* Full width on smaller screens */
                max-width: 100%;
            }
        }
    </style>
</head>
