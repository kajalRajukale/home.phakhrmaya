<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Foundation</title>
    <link rel="stylesheet" href="stylesP.css">
    <style>
        /* Gallery section styling */
        .gallery {
            padding: 50px 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Title styling */
        .gallery h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        /* Flexbox layout for the gallery */
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        /* Individual gallery item */
        .gallery-item {
            flex: 1 1 calc(33.33% - 20px); /* Three equal-width columns with spacing */
            max-width: calc(33.33% - 20px);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        /* Hover effect on gallery item */
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); /* Two equal-width columns on tablets */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; /* Full width on smaller screens */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section id="gallery" class="gallery">
        <div class="container">
            <h2>Our Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/p3.jpg" alt="Beautiful Scenery 1">
                </div>
                <div class="gallery-item">
                    <img src="images/p4.jpg" alt="Beautiful Scenery 2">
                </div>
                <div class="gallery-item">
                    <img src="images/p5.jpg" alt="Beautiful Scenery 3">
                </div>
                <div class="gallery-item">
                    <img src="images/p6.jpg" alt="Beautiful Scenery 4">
                </div>
                <div class="gallery-item">
                    <img src="images/p8.jpg" alt="Beautiful Scenery 5">
                </div>
                <div class="gallery-item">
                    <img src="images/p7.jpg" alt="Beautiful Scenery 6">
                </div>
                <div class="gallery-item">
                    <img src="images/image (3).png" alt="Beautiful Scenery 7">
                </div>
                <div class="gallery-item">
                    <img src="images/sb8.jpg" alt="Beautiful Scenery 8">
                </div>
                <div class="gallery-item">
                    <img src="images/sb9.jpg" alt="Beautiful Scenery 9">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
