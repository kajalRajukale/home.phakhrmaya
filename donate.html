<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            /* Light background for better readability */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .main-founder {
            background: linear-gradient(135deg, #ff6f61, #d33e3e);
            /* Bold gradient background */
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .child-founder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 1100px;
            margin: auto;
        }

        .one-section,
        .two-section {
            width: 100%;
            max-width: 500px;
        }

        /* Headings */
        .donate-h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h4 {
            font-size: 20px;
            margin: 0;
            margin-bottom: 20px;
            color: #ffe5e5;
        }

        .donate-para {
            font-size: 18px;
            line-height: 1.6;
            color: #fff;
            text-align: left;
            padding: 0 20px;
        }

        b {
            color: #ffd700;
            /* Gold color for emphasis */
        }

        /* Button Styling */
        .read-more {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .read-more:hover {
            background: #0056b3;
            transform: translateY(-3px);
            /* Subtle lift effect */
        }

        .div-img-donate {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .donat-img {
            margin-left: -166px;
            height: 305px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .child-founder {
                flex-direction: row;
                justify-content: space-between;
            }

            .one-section,
            .two-section {
                max-width: 450px;
            }
        }

        @media (max-width: 767px) {
            .donate-h1 {
                font-size: 36px;
            }

            .donate-para {
                font-size: 16px;
            }

            .read-more {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="main-founder">
        <div class="child-founder">
            <!-- Section One: Text Content -->
            <div class="one-section">
                <h1 class="donate-h1">Empower a Child’s Future</h1>
                <h4>Donate Today and Be the Change!</h4>
                <div class="donate-para">
                    <p class="para-donate">By donating just <b style="font-weight: 900;">₹10,000,</b> you can sponsor <b
                            style="font-weight: 900;">one
                            child’s Education</b>.</p>
                    <p class="para-donate">you can <b style="font-weight: 900;">sponsor a child</b> (residential) by
                        donating RS.<b style="font-weight: 900;"> 30,000/-</b> per year.</p>
                </div>
                <div class="div-donate-btn">
                    <a href="donateNow.html" class="read-more">Donate Now</a>
                </div>
            </div>

            <!-- Section Two: Image -->
            <div class="two-section">
                <!-- <h4>EACH ONE TEACH ONE</h4> -->
                <div class="div-img-donate">
                    <img class="donat-img" src="images/donate-img copy.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
